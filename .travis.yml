language: c

dist: bionic

compiler:
  - clang
  - gcc

addons:
  sonarcloud:
    organization: "dernasherbrezon-github"
    token:
      secure: ""

  apt:
    packages:
    - librtlsdr-dev
    - libvolk2-dev
    - libconfig-dev
    - valgrind
    - check
    - make
    - cmake
    - pkg-config

script:
  - set -e
  - if [[ $TRAVIS_COMPILER == 'gcc' ]]; then sh ./build_debug.sh; fi
  - mkdir release && cd release
  - cmake ..
  - make
